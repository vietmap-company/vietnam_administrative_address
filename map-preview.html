<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VietMap - Live Map Preview</title>
    <link rel="stylesheet" href="https://unpkg.com/@vietmap/vietmap-gl-js@6.0.1/dist/vietmap-gl.css" />
    <script src="https://unpkg.com/@vietmap/vietmap-gl-js@6.0.1/dist/vietmap-gl.js"></script>
    <style>
      html, body { height: 100%; margin: 0; }
      #map { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = new vietmapgl.Map({
        container: 'map',
        style: 'https://maps.vietmap.vn/maps/styles/tm/style.json?apikey=95f852d9f8c38e08ceacfd456b59059d0618254a50d3854c',
        center: [106.66817068179284, 10.803866192772915],
        zoom: 9,
      });
      map.addControl(new vietmapgl.NavigationControl());
    </script>
  </body>
</html>
